<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando con curvas de Bezier cubicas</title>

    <style>
        canvas{
            background-color: cyan;
            border: solid yellow 3px;
        }
    </style>

    <script>
        window.onload=function(){
            canvas = document.getElementById('canvas');
            if(canvas && canvas.getContext){
                ctx = canvas.getContext("2d");
                // comprobamos de que canvas existe en este navegador, es decir que lo soporte y que adem√°s pueda funcionar en 2 dimensiones

                if(ctx){
                    //estilos
                    ctx.lineWidth = 10;
                    ctx.strokeStyle = "yellow";

                    ctx.beginPath();
                    ctx.moveTo(20, 20);
                    ctx.bezierCurveTo(20, 100, 400,100, 200, 300);
                    ctx.stroke();
                    

                }else{
                    alert("Este navegador no soporta la etiqueta canvas")
                }
            }
        }
    </script>
</head>
<body>
    <canvas id = "canvas" width="600" height="400">

    </canvas>
</body>
</html>
