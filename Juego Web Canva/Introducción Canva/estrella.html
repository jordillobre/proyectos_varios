<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando una estrella</title>

    <style>
        canvas{
            background-color: green;
            border: solid yellow 3px;
        }
    </style>

    <script>
        window.onload=function(){
            canvas = document.getElementById('canvas');
            if(canvas && canvas.getContext){
                ctx = canvas.getContext("2d");
                // comprobamos de que canvas existe en este navegador, es decir que lo soporte y que adem√°s pueda funcionar en 2 dimensiones

                if(ctx){
                    
                    var puntas = 10;
                    var vertices = puntas * 2;
                    var angulo = Math.PI * 2 / vertices;
                    var radioInterno = 40;
                    var radioExterno = 80;

                    var inicioX = canvas.width /2;
                    var inicioY = canvas.height /2;

                    ctx.strokeStyle = "red";
                    ctx.fillStyle = "yellow";

                    ctx.lineWidth = 10;

                    ctx.beginPath();

                    for(var i = 0; i < vertices; i++ ){
                        var x, y;

                        if (i%2 == 0){
                            x = Math.cos(angulo * i) * radioExterno;
                            y = Math.sin(angulo * i) * radioExterno;
                        }else{
                            x = Math.cos(angulo * i) * radioInterno;
                            y = Math.sin(angulo * i) * radioInterno;
                        }

                        ctx.lineTo(inicioX + x, inicioY + y);
                    }


                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();


                }else{
                    alert("Este navegador no soporta la etiqueta canvas")
                }
            }
        }
    </script>
</head>
<body>
    <canvas id = "canvas" width="600" height="400">

    </canvas>
</body>
</html>
