<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas con lineas</title>

    <style>
        canvas{
            background-color: cyan;
            border: solid yellow 3px;
        }
    </style>

    <script>
        window.onload=function(){
            canvas = document.getElementById('canvas');
            if(canvas && canvas.getContext){
                ctx = canvas.getContext("2d");
                // comprobamos de que canvas existe en este navegador, es decir que lo soporte y que adem√°s pueda funcionar en 2 dimensiones

                if(ctx){
                    //estilos
                    ctx.lineWidth = 25;
                    ctx.strokeStyle = "yellow";

                    //iniciamos el trazo de la linea
                    ctx.beginPath();
                    ctx.lineCap = "round";
                    ctx.moveTo(50,50);
                    ctx.lineTo(450, 50);
                    ctx.stroke();

                    ctx.strokeStyle = "orange";
                    ctx.beginPath();
                    ctx.lineCap = "square";
                    ctx.moveTo(50,100);
                    ctx.lineTo(450, 100);
                    ctx.stroke();

                    ctx.strokeStyle = "blue";
                    ctx.lineCap = "butt";
                    ctx.beginPath();
                    ctx.moveTo(50,150);
                    ctx.lineTo(450, 150);
                    ctx.stroke();

                }else{
                    alert("Este navegador no soporta la etiqueta canvas")
                }
            }
        }
    </script>
</head>
<body>
    <canvas id = "canvas" width="600" height="400">

    </canvas>
</body>
</html>
